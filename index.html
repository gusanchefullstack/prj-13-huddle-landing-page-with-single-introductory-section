<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/32f374c92f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-violet p-12 bg-mobile bg-no-repeat bg-contain xl:bg-desktop">
    <div class="container">
      <div id="app" class="">
        <img
          src="/images/logo.svg"
          class="w-1/2 md:w-1/4 mb-16 xl:w-1/5"
          alt=""
        />
        <div
          class="xl:flex xl:flex-nowrap xl:justify-center xl:items-center xl:space-x-12"
        >
          <img
            src="/images/illustration-mockups.svg"
            class="my-16 xl:basis-1/3"
            alt=""
          />
          <div class="xl:basis-2/3">
            <h1
              class="text-white text-2xl text-center font-bold font-poppins leading-10 xl:text-4xl xl:leading-relaxed xl:text-left"
            >
              Build The Community <br />Your Fans Will Love
            </h1>
            <p
              class="mt-5 mb-7 text-white text-center font-openSans xl:text-left xl:text-lg"
            >
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button
              class="block bg-white font-openSans mx-auto px-20 py-2 rounded-full shadow-md shadow-gray-700 hover:bg-softMagenta hover:text-white hover:cursor-pointer xl:inline-block"
            >
              Register
            </button>
          </div>
        </div>
        <footer
          class="mt-16 mb-8 flex justify-center items-center xl:justify-end xl:mt-1"
        >
          <div class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="social-icon">
            <i class="fab fa-instagram"></i>
          </div>
        </footer>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
